<v-layout>
    <h1 class="title">Login</h1>
    <div>
        <v-form :model="user" @send="register" :error="error">
            <form-field :error="getErrorFor('email')">

                <div class="label">
                    <i class="fa fa-envelope fa-fw"></i> Email
                </div>
                <div class="control">

                    <input
                            v-model="user.email"
                            type="email"
                            placeholder="Email"
                            class="input"
                    >
                </div>

            </form-field>
            <form-field :error="getErrorFor('password')">

                <div class="label">
                    <i class="fa fa-lock fa-fw"></i> Password
                </div>
                <p class="control">
                    <input
                            v-model="user.password"
                            type="password"
                            placeholder="Password"
                            class="input"
                    >
                </p>

            </form-field>
            <form-field>
                <p class="control">

                    <button class="button is-primary">
                        Login
                    </button>
                </p>
            </form-field>
        </v-form>
        <div>
            Don't have account?
            <router-link :to="{ name: 'register.index' }">Register</router-link>
        </div>
    </div>
</v-layout>
